<div class="app" ng-app>
  <div id="calculator" ng-controller="CalcCtrl">
    <div class="screen">
      <input type="text" name="Input" style= "height: auto;width: 200px;" id="calc" [value]="displayValue">
    </div>
    <div class="keys">
      <div class="btn clear" (click)="clear()">C</div> 
      <div class="btn clear all" onclick="document.getElementById('calc').value=''" (click)="clearEverything()">CE</div> 
      <div class="btn operator" (click)="addOperator('/')">/</div>
      <div class="btn" (click)="addNumber(7)">7</div>
      <div class="btn" (click)="addNumber(8)">8</div>
      <div class="btn" (click)="addNumber(9)">9</div>
      <div class="btn operator" (click)="addOperator('*')">x</div>
      <div class="btn" (click)="addNumber(4)">4</div>
      <div class="btn" (click)="addNumber(5)">5</div>
      <div class="btn" (click)="addNumber(6)">6</div>
      <div class="btn operator" (click)="addOperator('-')">-</div>
      <div class="btn" (click)="addNumber(1)">1</div>
      <div class="btn" (click)="addNumber(2)">2</div>
      <div class="btn" (click)="addNumber(3)">3</div>
      <div class="btn operator" (click)="addOperator('+')">+</div>
      <div class="btn" (click)="addNumber(0)">0</div>
      <div class="btn" (click)="addPoint()">.</div>
      <div class="btn equals" (click)="calculate()">=</div>
    </div>
  </div>
</div>
